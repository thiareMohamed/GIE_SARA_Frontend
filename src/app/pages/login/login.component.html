<main class="container">
  <form (ngSubmit)="formSubmit()" class="m-auto mt-3 p-5">
    <img src="../../../assets/logo.svg" alt="Logo GIE SARA" class="mt-3">
    <h1 class="text-light d-flex justify-content-center mt-3" style="margin-bottom: 20%">Connexion</h1>

    <span class="text-danger" [hidden]="errorForm">Le nom d'utilisateur ou le mot de passe sont incorrecte !</span>
    <span class="text-danger" [hidden]="nomUtilisateur">Le nom d'utilisateur est requise !</span>
    <input type="email"
           [(ngModel)]="loginData.username"
           name="username"
           placeholder="Nom d'utilisateur"
           class="form-control w-100">

    <span class="text-danger" [hidden]="password">Le password est requise !</span>
    <input type="password"
           [(ngModel)]="loginData.password"
           name="password"
           placeholder="Mot de passe"
           class="form-control w-100">
    <input type="submit" value="Connexion" class="btn btns btn-connexion w-100 text-light mt-3" style="margin-bottom: 10%">
  </form>
</main>
